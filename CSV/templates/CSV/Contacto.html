<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Remoto</title>
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'img/Logo.jpg' %}">
    <!-- Comentarios -->
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-size: 15.8px;
            font-size: fantasy;
        }

        body {
            overflow: hidden;
            background-image: url("{% static 'img/2022-04-25-Neon.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        h1 {
            color: rgb(243, 239, 8);
            font-size: 6em;
            text-align: center;
            line-height: 50%;
        }

        h2 {
            font-size: 4em;
            text-align: left;
            line-height: 300%;
        }

        #body {
            height: 100vh;
        }

        #csv {
            text-align: center;
            margin-top: 5%;
            margin-bottom: -5%;
        }

        body {
            height: 100%;
            font-family: 'Noto Sans', sans-serif;
            background-color: #ab4493;
        }

        .contact_form {
            width: 460px;
            height: auto;
            margin: 80px auto;
            border-radius: 10px;
            padding-top: 30px;
            padding-bottom: 20px;
            background-color: #fbfbfb;
            padding-left: 10px;
        }


        input {
            background-color: #fbfbfb;
            width: 408px;
            height: 40px;
            border-radius: 5px;
            border-style: solid;
            border-width: 1px;
            border-color: #1bec95;
            margin-top: 10px;
            padding-left: 10px;
            margin-bottom: 20px;
        }


        textarea {
            background-color: #fbfbfb;
            width: 405px;
            height: 150px;
            border-radius: 5px;
            border-style: solid;
            border-width: 1px;
            border-color: #1bec95;
            margin-top: 10px;
            padding-left: 10px;
            margin-bottom: 20px;
            padding-top: 15px;
        }


        label {
            display: block;
            float: center;
        }

        #tres {
            height: 45px;
            padding-left: 5px;
            padding-right: 5px;
            margin-bottom: 20px;
            margin-top: 10px;
            text-transform: uppercase;
            background-color: #1bec95;
            border-color: #1bec95;
            border-style: solid;
            border-radius: 10px;
            width: 420px;
            cursor: pointer;
        }


        #tres p {
            color: #fff;
        }


        span {
            color: #1bec95;
        }


        .aviso {
            font-size: 13px;
            color: #0e0e0e;
        }


        h1 {
            text-align: letf;
            padding-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #0e0e0e;
        }


        ::-webkit-input-placeholder {
            color: #a8a8a8;
        }


        ::-webkit-textarea-placeholder {
            color: #a8a8a8;
        }


        .formulario input:focus {
            outline: 0;
            border: 1px solid #97d848;
        }


        .formulario textarea:focus {
            outline: 0;
            border: 1px solid #97d848;
        }
    </style>
</head>

<body>
    <button style="background-color:chocolate;"><a href="{% url 'CSV:login' %}"
            style="text-decoration:none;color:black;background-color: chocolate;"><b>Volver a la PÃ¡gina
                Principal</b></a></button>
    <div id="body">
        <div id="csv">
            <h1>Contacto</h1>
            <div class="contact_form">

                <div class="formulario">
                    <form method="post">

                        <p>
                            <label for="nombre" class="colocar_nombre">Nombre
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                                placeholder="Escribe tu nombre">
                        </p>

                        <p>
                            <label for="mensaje" class="colocar_mensaje">Mensaje
                                <span class="obligatorio">*</span>
                            </label>
                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" style="resize:none;"
                                required="obligatorio" placeholder="Escribe tu comentario..."></textarea>
                        </p>

                        <button id="tres" type="submit" name="enviar_formulario" id="enviar">
                            <p>Enviar</p>
                        </button>

                        <p class="aviso">
                            <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>

                    </form>
                </div>
            </div>
</body>

</html>
